<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<h1>Dance Registration</h1>
<p>Fill the registration form below keenly to enter the dancing competition.</p>
<br>
<hr>
<br>
<form>
    Name     
    <input type="text" name="First name" placeholder="First Name" required=""> <input type="text" name="Last Name" placeholder="Last Name" required="">
    <br>
    <br>
    E-mail     
    <input type="email" name="email" placeholder="ex: myname@example.com" required="">
    <br>
    <br>
    Phone Number     
    <input type="text" name="Area" placeholder="Area Code" required=""> - <input type="Phone Number" name="Phone Number" placeholder="Phone Number" required="">
    <br>
    <br>
    Gender     
    <label><input type="radio" name="M" value="Male"> Male </label> <label><input type="radio" name="F" value="Female"> Female </label>
    <br>
    <br>
    Address 
    <input type="text" name="Street" placeholder="Street Address" required="">
    <br>
    <input type="text" name="Street2" placeholder="Street Address Line 2" required="">
    <br>
    <input type="text" name="City" placeholder="City" required=""> <input type="text" name="State / Province" placeholder="State / Province" required="">
    <br>
    <input type="text" name="Postal" placeholder="Postal / Zip Code" required="">
    <br>
    <hr>
    <br>
    Type of Dance
    <input type="radio" name="Dance1" value="Dance1"> Salsa<br>
    <input type="radio" name="Dance2" value="Dance2"> Bachata<br>
    <input type="radio" name="Dance3" value="Dance3"> Tango<br>
    <input type="radio" name="Dance4" value="Dance4"> Hip Hop<br>
    <input type="radio" name="Dance5" value="Dance5"> Club<br>
    <input type="radio" name="Dance6" value="Dance6"> <input type="text" placeholder="Other"><br>
    <br>
    <br>
    Start Day & Time
    <input type="date" name="date" required="">
    <br>
    <br>
    Comments
    <textarea name="message" rows="5" cols="40">
    </textarea>
    <br>
    <br>
    <input type="Submit" value="Submit">

</form>

</body>
</html>
