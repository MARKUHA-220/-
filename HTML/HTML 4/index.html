<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<h1>Užpildykite formą:</h1>
<p>Visi laukai privalomi.</p>
<form>
    Vardas (iš didžiosio raidės): <br>
    <input type="First name" name="First name" placeholder="Vardas" required>
    <br>
    Jūsų telefono numeris: <br>
    <input type="Phone number" name="Phone number" placeholder="+370-хxx-xxxxx" required>
    <br>
    E-mail: <br>
    <input type="email" name="email" placeholder="el.p.adresas" required>
    <br>
    Jūsų mėgstamiausios internetinės svetainės adresas: <br>
    <input type="url" name="url" placeholder="url adresas" required>
    <br>
    Jūsų gimimo data: <br>
    <input type="date" name="bday" >
    <br>
    Jūsų amžius (18-65): <br>
    <input type="number" name="age" min="18" max="65" required>
    <br>
    Jūsų pašto kodas: <br>
    <input type="kod" name="kod" placeholder="XX-01234" required>
    <br>
    Jūsų mėgstamiausia spalva: <br>
    <input type="color" name="favcolor">
    <br>
    <br>
    <input type="submit" value="Pateikti">

</form>
</body>
</html>
